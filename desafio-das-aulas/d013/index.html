<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>trabalhando com tabela</title>
</head>
<style>
    body{
        background: rgb(122, 155, 133)
    }
    table{
        border-collapse:collapse ;
        width: 300px;

    }
    td{
        border: solid 1px black;
        padding: 10px;
        text-align: center;
    }
</style>
<body>
    <table>
        <tr>
            <td>1</td>
            <td>2</td>
            <td rowspan="2">3</td>
            <td>4</td>
        </tr>    
            <td>5</td>
            <td>6</td>
            <td>7</td>
        </tr>    
            <td colspan="3">8</td>
            <td>9</td>
    </tr>    
            <td rowspan="2">10</td>
            <td colspan="2">11</td>
            <td>12</td>
        </tr>    
            <td>13</td>
            <td>14</td>
            <td>15</td>
        </tr>
    </table>
    <br>
    <table>
        <tr>
            <td colspan="4">A</td>
            <td rowspan="4">B</td>
        </tr>
        <tr>
            <td rowspan="4">C</td>
            <td>D</td>
            <td>E</td>
            <td>F</td>
        </tr>
        <tr>
            <td>G</td>
            <td>H</td>
            <td>I</td>
        </tr>
        <tr>
            <td>J</td>
            <td>K</td>
            <td>L</td>
        </tr>
        <tr>
            <td colspan="4">M</td>
        </tr>

    </table>
</body>
</html>
