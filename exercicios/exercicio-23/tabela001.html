<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
</head>
<style>
    body{
        font-family: Arial, Helvetica, sans-serif;
    }
    table{
        height: 400px;
        width: 400px;
        border-collapse: collapse;
    }
    td{
        border: 1px solid black;
        padding: 8px;
        text-align: center; /* Alinhamento horizontal */
        vertical-align: middle; /* Alinhamento vertical*/
    }
    .numero{
        text-align: right;
    }
   
</style>
<body>
    <h1>Minha primeira tabela</h1>
    <!--
        hieraquia de tabela ( Simples)
        table = tabela
         table ROW = LINHA DE TABELA
          TABLE HEADER = CABEÃ‡ALHO DE TABELA
            TABLE DATA =  DADO DE TABELA
    -->
    <table>
        <tr> <!-- Primeira linha -->
              <td>A1</td>
              <td>B1</td>
              <td>C1</td>
        </tr>
        <tr> <!--segunda linha-->
            <td>A2</td>
            <td>B2</td>
            <td class="numero">C2</td>
        </tr>
        <tr> <!--terceira linha-->
            <td>A3</td>
            <td>B3</td>
            <td class="numero">C3</td>
        </tr>
        <tr> <!--quarta linha-->
            <td>A4</td>
            <td class="dado">B4</td>
            <td>C4</td>
        </tr>

    </table>
</body>
</html>
