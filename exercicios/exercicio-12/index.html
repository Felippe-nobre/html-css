<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Videos com html5</title>
</head>
<body>
    <h1>Inserido videos hospedados localmente</h1>
    <p>Este video está hospedado no meu próprio servidor.</p>
    <video width="560" poster="imagem/carro.png" controls  loop>
        <source src="videos/Video-De-Carro(1).mp4" type="video/mp4">
        <source src="videos/Video-De-Carro(1).webm" type="video/webm">
        <source src="videos/video-de-carro.ogv" type="video/ogv">
        <source src="videos/Video-De-Carro(1)(1).mkv" type="video/mkv">
        <p>Seu navegador  não tem compatibilidade com a reprodução de videos</p>

    </video>
    <h1>Inserido videos do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/wlriBppn5pE" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe><br>

    <iframe width="560" height="315" src="https://www.youtube.com/embed/ZsQnAuh3tZU" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe><br>

    <iframe width="560" height="315" src="https://www.youtube.com/embed/Y-xLlZgng_o" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe><br>

    <iframe width="560" height="315" src="https://www.youtube.com/embed/3GYrI5VxLNk" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    <h1>Inserido videos do vimeo</h1>
    <iframe src="https://player.vimeo.com/video/631774445?h=7317ae3e6d&title=0&byline=0&portrait=0" width="560" height="259" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>

</body>
</html>
